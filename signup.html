<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>signup</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <form method="post" action="/">

    <img class="" src="img/logo.png" alt="" width="100" height="100">
    <h1 class="">Sign Up to My Newsletter!</h1>

    <div class="group">
      <input type="text" name="fName" required autofocus><span class="highlight"></span><span class="bar"></span>
      <label>First Name</label>
    </div>
    <div class="group">
      <input type="text" name="lName" required><span class="highlight"></span><span class="bar"></span>
      <label>Last Name</label>
    </div>
    <div class="group">
      <input type="email" name="email" required><span class="highlight"></span><span class="bar"></span>
      <label>Email</label>
    </div>
    <button type="submit"  class="button buttonBlue">Sign Me Up!
      <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>
  </form>

  <script src="js/form.js"></script>
</body>

</html>
