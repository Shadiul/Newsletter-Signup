<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Failure!</title>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <link rel="stylesheet" href="css/style.css">

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>

  <script>
    $(function() {
      $('body').fadeIn();
      $('button').click(function() {
        $('body').fadeOut();
      });
    });
  </script>

</head>

<body>
  <div class="main">
    <div class="wrapper">

      <form method="post" action="/failure" class="col s12 red lighten-1">

        <img class="" src="img/logo.png" alt="" width="100" height="100">
        <h3 class="error-light">OOOOOPS!</h3>
        <p class="error-light">There is something wrong. Try again later.</p>
        <hr class="error-light">
        <p class="error-light">Thanks and be patient</p>
        <button class="btn waves-effect red lighten-5 btn-large error" type="submit">Try Again</button>
      </form>

    </div>
  </div>
</body>

</html>
